<section class="cart mb-5" id="cart">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <div id="tableData" class="tableData">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Final Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of cartItems; let i = index">
                <tr>
                  <td>
                    <img
                      src="{{ item.image }}"
                      alt="product"
                      class="img-fluid"
                      width="50"
                    />
                  </td>
                  <td>{{ item.title }}</td>
                  <td>$ {{ item.unitPrice.toFixed(2) }}</td>
                  <td>
                    <input
                      type="number"
                      class="form-control quantity-input"
                      min="1"
                      [(ngModel)]="item.quantity"
                      (input)="updateFinalPrice(item)"
                    />
                  </td>
                  <td>$ {{ item.finalPrice.toFixed(2) }}</td>
                  <td>
                    <button
                      class="btn btn-danger delete-item"
                      (click)="removeItem(i)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>

        <div class="text-center">
          <p-button label="Checkout" class="btn rounded-2 mt-3" (onClick)="checkout()"/>
        </div>

        <div class="text-center">
          <button
            class="btn btn-primary rounded-2 mt-3"
            id="registerCustomerBtn"
            (click)="openCustomerModal()"
          >
            Register New Customer
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
